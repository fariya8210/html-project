 <!Doctype html>
  <html lang="en">
	 <head>
		<title>job Application form</title>
		<link rel="stylesheet" href="application.CSS">
	 </head>
		  <body>
		    <div class="container">
			 <div class="apply-box">
				<h1>Job Application
				 <span class="title-small">(Web)</span>
				 </h1>
				 <form action="">
					<div class="form-container">
					  <div class="form-control">
					    <label for="first-name">First Name</label>
						<input id="first-name" name="first-name" placeholder="Enter First Name...">
					  </div>
					  <div class="form-control">
					    <label for="last-name">Last Name</label>
						<input id="last-name" name="last-name" placeholder="Enter Last Name...">
						</div>
						<div class="form-control">
					    <label for="Email">Email</label>
						<input type="Eamil id="Email" name="Email" placeholder="Enter Email here..">
						</div>
						<div class="form-control">
					    <label for="Job-role">Job-role</label>
						<select id="Job-role" name="Job-role">
							<option value="">Select Job role</option>
							<option value="frontend">Frontend Developer</option>
							<option value="backend">Backend Developer</option>
							<option value="full-stack">Full-stack Developer</option>
							<option value="ui-ux">UI-UX Developer</option>
						</select>
						</div>
						<div class="textarea-control">
						 <label for="address">Address</label>
						 <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter address">
						 </textarea>
						</div>
						<div class="form-control">
					    <label for="city">City</label>
						<input id="city" name="city" placeholder="Enter City Name...">
					  </div>
					  <div class="form-control">
					    <label for="pincode">Pincode</label>
						<input type="number" id="pincode" name="pincode" placeholder="Enter Pincode Name...">
					  </div>
					  <div class="form-control">
					    <label for="date">Date</label>
						<input value="2023-01-06" type="date" id="date" name="date">
					  </div>
					  <div class="form-control">
					    <label for="upload">Upload your CV</label>
						<input type="file" id="upload" name="upload">
					  </div>
					</div>
					<div class="button-container">
					 <button type="submit">Apply Now</button>
					</div>
				 </form>
			 </div>
			</div>
		  </body>
	 
  
  </html>
