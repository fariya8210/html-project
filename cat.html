 <!Doctype html>
 <html lang="en">
	<head>
		<title>Application-form</title>
		<link rel="stylesheet" href="cat.CSS">
    </head>
		 <body>
			 <div class="container">
			    <div class="apply-box">
				  <h1>Application-Form
				   <span class="title-small">(Web)</span>
				  </h1>
				  <form-action="">
						<div class="form-container">
						   <div class="form-control">
						     <label for="first-name">First-Name</label>
							  <input id="first-name" name="first-name" placeholder="Enter first name...">
						   </div>
						   <div class="form-control">
						     <label for="last-name">Last-Name</label>
							  <input id="last-name" name="last-name" placeholder="Enter last name...">
							  </div>
						   <div class="form-control">
						     <label for="email">Email</label>
							  <input type="email" id="email" name="email" placeholder="Enter Email here...">
						   </div>
						   <div class="form-control">
						     <label for="job-role">Job-role</label>
							  <select id="job-role" name="job-role">
							   <option value="job-role">Select Job-role</option>
							   <option value="frontend">Frontend Developer</option>
							   <option value="backend">Backend Developer</option>
							   <option value="full-stack">Full-stack Developer</option>
							   <option value="ui-ux">UI-UX Developer</option>
							  </select>
						   </div>
						   <div class="textarea-control">
						     <label for="address">Address</label>
							  <textarea id="address" name="address" rows="3" cols="40" placeholder="Enter address...">
							  </textarea>
						   </div>
						   <div class="form-control">
						     <label for="city">City</label>
							  <input id="city" name="city" placeholder="Enter city...">
							  </div>
						   <div class="form-control">
						     <label for="pincode">Pincode</label>
							  <input type="number" id="pincode" name="pincode" placeholder="Enter pincode name...">
						   </div>
						   <div class="form-control">
						     <label for="date">Date</label>
							  <input value="2023-01-10" type="date"id="date" name="date">
						   </div>
						   <div class="form-control">
						     <label for="upload">Upload your CV</label>
							  <input type="file" id="upload" name="upload">
						   </div>
						</div>
						<div class="button-container"></div>
						 <button type="submit">Apply Now</button>
				  </form>
				</div>
			 </div>
		</body>
 </html>
